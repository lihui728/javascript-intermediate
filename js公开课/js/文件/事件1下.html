		 *程序this指向window

		    封装兼容绑定事件方法

		 function addEvent(elem,type,handle){
		 if(elem.addEvenListener){
			return elem.addEvenListener(type,handle,false);
		 }else if(elem.attachEvent){
			 return elem.attachEvent('on' + type,function(){handle.call(elem);});
		 }else{
			 return elem[type] = handle; 
		 }
	 }
