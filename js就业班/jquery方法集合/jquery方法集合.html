     <script>
	   $('.id')  id选择器
	   $('.class') class选择器
	   $('ul li') 
	   $('ul>li') 直接子元素选择器
	   $('div')  标签选择器
	   $(this)   可传原生dom
	   $(functon (){}) 可传函数，效果等同立即执行函数
	   $('[class="xxx"]') || $('div[class="xxx"]') 属性选择器
	   $('ul>li:first') ul第一个li
	   $('ul>li:last') ul最后一个li
	   $('ul>li:eq(2)')ul第二个li
	   $('ul>li:odd') li的index奇数
	   $('ul>li:even')li的index偶数
	   $('div').filter(function (){})筛选，功能和原生js数组filter差不多

	 </script>
