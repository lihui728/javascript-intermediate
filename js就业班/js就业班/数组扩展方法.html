	 var newArr = arr.filter(function (ele,index){
		 return ele.age >= 14;
	 });
	 Array.prototype.myFilter = function (fn){
          var newArr = [];
		  var len = this.length;
		  for(var i = 0;i<len;i++){
			  if(fn(this[i],i)){
				  
				  newArr.push(this[i]);
			  }
		  }
		  return newArr;
		
	 }
	      
	var a = arr.myFilter(function (ele,index){
