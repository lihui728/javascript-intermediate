<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        var arr = [2018, 04, 16];


        Array.prototype.myReduce = function (fn, init) {
            var len = this.length;
            var pre = init;
            var i = 0;
            if (init === undefined) {
                pre = this[0];
                i = 1;
            }
            for (i; i < len; i++) {
                pre = fn(pre, this[i], i);
            }
            return pre;
        }
        var r = arr.myReduce(function (preTotal, ele, index) {
            return preTotal - ele;
        }, 100);

        console.log(r);





    </script>
</body>

</html>
