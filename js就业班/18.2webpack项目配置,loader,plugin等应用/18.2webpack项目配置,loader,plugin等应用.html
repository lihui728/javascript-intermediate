       /*
                  前端工程化
      前端工程化是根据业务特点，将前端开发流程规范化，标准化，
      它包括了开发流程，技术选型，代码规范，构建发布等，用于
      提升前端工程师的开发效率和代码质量

                 webpack
      webpack是模块化管理工具，使用webpack可以对模块进行压缩，
      预处理，按需打包，按需加载等。(支持模块化require，amd，cmd)

      //1:查看版本号npm --v
        2：npm init 生成配置文件在当前目录
        3：npm install webpack --save-dev（不论是工具，还是源码，插件在我这个开发环境，有开发环境
                                          就有生产环境，代码部署上线就有生产环境，当代码没问题的时候
                                          这边出了点问题也会报错。根据报错信息，解决问题。）
        4：安装上面的，输入webpack命令
        出现错误:ERROR in Entry module not found: Error: Can't resolve './src' in 'C:\Users\admin\Desktop\webClass';
        需要在webClass下新建入口文件夹src，里面新建js文件，然后在输入webpack命令，在webClass下生成了一个dist文件夹(出口)，
        和里面的main.js(出口)
        
        5:webpack -w   不用再输入webpack，一直在监听
        6:需要用到解析器，要下载 npm install url-loader --save-dev
        7：图片打包，第一次没安装file-loader，会报这个file-loader的错，安装 npm install file-loader --save-dev
        8：安装css加载器，npm install style-loader css-loader --save-dev；
        9：安装less-loader解析器， npm install less-loader --save-dev,
           安装les npm install less --save-dev
        9:安装js压缩插件, npm install uglifyjs-webpack-plugin --save-dev(开发环境)
        10：安装webpack服务器   npm install webpack-dev-server -g
        10：开启本地服务器  webpack-dev-server
            iFrame ：该模式下修改嗲吗会自动打包，但不会刷新浏览器
            inline: 该模式下修改代码会自动打包，并且会刷新浏览器
            webpack-dev-server --inline
        11：npm install html-webpack-plugin --save-dev
        12：npm install extract-text-webpack-plugin --save-dev //css分离插件
        13:解决css分离在webpack4的错误
           Error: Chunk.entrypoints: Use Chunks.groupsIterable and filter by instanceof Ent  rypoint instead，
           npm install --save-dev extract-text-webpack-plugin@next
		14：npm install postcss-loader --save-dev //加载器，css加兼容前缀
		    npm install autoprefixer --save-dev //插件
        20：在package.json的script下面的test下面配置
        "test": "echo \"Error: no test specified\" && exit 1",
        "start" : "webpack  可以在这里加多个命令"//需在git输入npm run start，
       eg:"start": "webpack-dev-server --devtool eval-source-map --progress --colors"//不能加逗号。
