              属性选择器
E[att^="val"]{...} 选择匹配元素E,且E元素定义了属性att,器属性值以val开头的任何字符串

E[att$="val"]{...}选择匹配元素E,且E元素定义了属性att，其属性值以val结尾的任何字符串

E[att*="val"]{...}选在匹配元素E,且E元素定义了属性att，其属性值任意位置出现val，即属性值包含了val，位置不限、

eg:
   li[class~='la']
   li[class^='la'];以la开头
   li[class$='la'];以la结尾
   li[class*='la'];任意class出现la，都true

           伪类选择器

:first-child  第一个子元素
:last-chidl   最后一个子元素
:nth-child(){}第xx个子元素，n代表变量自然数
:nth-last-child(){}从后往前数

以上四个选择器均有弊端，即如果当前位置元素不是前面所修饰的元素，那么无效
 
  注：其父元素的第n个子元素，不论元素的类型



 li:first-child{ //找第一个子元素，并且为li的。
      color:red;
   }
 
 li:last-child{//找最后一个子元素，并且为li的，如果后面是script的，则选择不上。
     color:red;
   }
 
  li:nth-child(1){//找任意的元素下面的第一个元素，并且为li，如果第一个子元素不是li的话，则选择不上。
     color:red;
  }
  
  li:nth-child(even/odd)

  li:nth-child(2n)填表达式。 0 2 4 6 //n从零开始
  li:nth-child(2n+1)  1  3  5  7


 

:first-of-type 第一个子元素
:last-of-type 最后一个子元素
:nth-of-type(2n){}第xxx个子元素，n代表变量自然数
:nth-last-of-type(){}从后往前数

此种选择器，限制了类型。即在所修饰元素的类型下选择特定位置的元素。

eg:

li:first-of-type{//找第一个类型为li的子元素，不在乎是第几个子元素，只在乎该类型li，作为一个子元素，作为该类型的第一个类型。。
	 background:red;
}

li:last-of-type{//找最后一个类型为li的子元素，不在乎是第几个子元素，只在乎该类型li,作为一个子元素，作为该类型的最后一个类型。
}

li:nth-of-type(1){//找该类型第一个出现子元素li，不在乎是第几个字元素。
     color:red;
  }

li:nth-last-of-type(2){//从后往前找该类型第一个出现子元素li，不在乎是第几个字元素。
     color:red;
  }

:only-of-type 如果要选择第某类特定的子元素(p)在兄弟节点中是此类元素唯一个的话 就需要用到这个属性了。
