     <script>
	     /*
		       const
		  1:不可以改变的变量(常量)
		  2：不可以重复声明
		  3：暂时性死区
		  4：不存在声明变量提升
		
		eg:不可以改变值
		   const r = 123; //r 指向 123 所存在的内存地址，r拿到123的所占用内存块的地址
		    r = r + 1;   //数据类型分为原始值和引用值，原始值改变，是需要重新分配内存
			            //引用值，只要不是重新赋值，改变它是可以的
			console.log(r);//TypeError: Assignment to constant variable.
		
		eg:可以改变对象r的属性，方法的值
		    const r = {};
		    r.a = 123;
			//r = {};//TypeError: Assignment to constant variable
		 */
