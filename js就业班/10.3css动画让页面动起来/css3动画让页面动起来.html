    <script>
	  /*
	              形状变换 ---  高级动画基础
	 
	 transform  可以实现元素的形状，角度，位置等的变化
	 值：
	   rotate();以x/y/z为轴进行旋转，默认为z
	   eg:rotateX(45deg)    rotateY(45deg)   rotateZ(45deg)

	   rotatex(),rotatey(),rotatez(),rotate3d(x,y,z,angle)//rotate3d将3个轴xyz合力，生成一个新的方向指向。然后向这个方向的轴旋转，
	   eg:rotate3d(1,1,1,45deg)    rotate3d(0.5,0.5,0.5,10deg);
	   
	   x,y,z---->
      
	   scale();以x/y为轴进行缩放  //大于1扩大，小于1缩小，0就看不到了。-1以上相反扩大。x横y纵,只写scale()，默认是z轴

	   scale(x,y)接受两个值，如果第二参数未提供，则第二个参数使用第一个参数的值
	   eg:transform:scale(1,2);x轴大小不变，y轴变大。

	   scalex(),scaley()值是数字表示倍数，不加任何单位
	   
	   scalez()

	   scale3d() -->  scale3d(sx,sy ,sz)//和拆开写scaleX(),scaleY(),scaleZ()效果一样

	   skew();对元素进行倾斜扭曲
	   eg:skew(45deg,45deg)

	   skew(x,y);接受两个值，第一个参数对应x轴，第二个参数对应y轴，如果第二个参数未提供，则默认值为0；

	   skewX();skewy()
	   eg:transform:skewX(45deg)     transform:skewY(45deg)

	   translate();可以移动距离，相对于自身位置

	   translate(x,[y])
	   eg:transform:translateX(100px) ...  transform:translateY(100px);向x坐标平移100px,向y坐标平移100px，
	      和position:absolute，top,left不一样，它没有脱离文档流，从而进行平移,当移动到有元素，覆盖掉该元素，
		  或者被该元素覆盖，没有产生margin-left,top的效果
		  参数还可以写transforom:translateX(100%);100%相对于该元素的宽度，Y相对于该元素的height的100%；
	                           

	   translateX(),translatey(),translatez(),translate3d(x,y,z)

	eg:如果说当前div元素的宽高是由当前文本撑开的，文本是通过网络请求获取过来的。文本的字数不确定。
	   就意味着当前元素的高度不确定。
   实现:父级元素必须有position:relative;
     .aa{
	  position:absolute;
	  top:50%;
	  left:50%;
	  transform:translate(-50%,-50%);//margin-left.top不可实现
      word-wrap:break-word;
	  width:100px;
	  background:green;
	}

  
   transform-origin  变化原点
   
   任何一个元素都有一个中心点，默认情况下，其中心点是居于元素x轴和y轴的50%，

  取值如下

          关键字                                 百分比
 top = top center = center top                   50%,0
 right = right center = center right             100%或(100%,50%)
 bottom = bottom center = center bottom          50% 100%
 left = left center = center left                0 或(0  50%)
 center = center center                          50% 或 (50% 50%)
 top left = left top                             0 0 
 right top = top right                           100%  0
 bottom right = right bottom                     100% 100%
 bottom left = left bottom                       0 100%


       
	       transition  过度动画

transition 属性是css3的一个复合属性，主要包括以下几个子属性

transition-property:指定过渡或动态模拟的css属性

transition-duration:指定过渡所需要的时间

transition-timing-function:指定过渡函数

transition-delay:指定开始出现的延迟时间

eg:
   transition:left(css属性)  1s(完成时间)  linear(匀速) 1s(延迟1s)




         animation   动画铺垫

动画关键帧

@keyframes

animation 动画会按照keyframes关键帧里面指定的帧状态而过渡执行。

0%-100%代表动画的时间过渡

@keyframs demoMove{
	0%{background-color:red;}
	10%{background-color:green;}
	20%{background-color:white;}
	50%{width:200px}
	100%{height:200px}
}

帧频里面如果只由0%和100%两个关键帧，那么可以用from to代替

eg: .aimation{
     position:absolute;
	 top:75%;
	 left:40%;
	 width:100px;
	 height:100px;
	 background-color:black;
	 animation:move 5s linear;
   }
   @keyframes move{
       0%{
	     left:40%;
		 top:75%
	   }
	   25%{
	     left:70%;
		 top:75%;
	   }
	   50%{
	     left:70%;
	     top:95%;

	   }
	   75%{
	     top:95%;
		 left:40%; 
	   
	   }
	   100%{
	     left:40%;
		 top:75%;
	   }
   }

  
               aniamtio  动画属性

animation 属性为css3的复合属性，主要包括以下子属性

animation-name 此属性为执行动画的keyframe 名

animation-duration:此属性为动画执行的时间

animation-timing-function:指定过渡函数速率

animation-delay:执行延迟时间

animation-direction:  normal/reverse/alternate/alternate-reverse;

animation-iteration-count:infinite/number;

animation-fill-mode:forwards/backwards/both/none;


         animation-iteration-count;(属性主要用来定义动画的播放次数)
            n 播放次数 eg(1,2,3,4,6)
		    infinite 无限次
	    
		 
         animation-direction:
            属性主要用来设置动画播放方向
			normal 默认值。动画按正常播放。
			reverse 动画反向播放
			alternate 动画在奇数次(1,3,5)正向播放，在偶数次(2,4,6)反向播放
            alternate-reverse 动画在奇数次(1,3,5)反向播放，在偶数次(2,4,6)正向播放

	
	    animation-play-state

		   属性主要用来控制元素动画的播放状态。
		   running//播放
		   paused //暂停

	    
		
		
		animation-fill-mode:
		   
		  属性定义在动画开始之前和结束之后发生的操作。主要具有四个属性值

		  none: //默认值，表示动画将按预期进行和结束，在动画完成其最后一帧是，动画会反转到初始帧处

		  forwards:表示动画在结束后继续应用最后的关键帧的位置

		  backwards:会在向元素应用动画样式是迅速应用动画的初始帧(结合延迟1s来看)

		  both:元素动画同时具有forwards和backwards效果

	eg:
	    animation:move 3s(多长时间完成) linear(速率函数) 3s(延迟时间) infinite(执行次数，无限) alternate(多次运动，奇正偶反运动) both(立刻从到初始帧，并且停留到最后一帧的位置)

	  */
	  var rotaing = document.getElementsByClassName('rotaing')[0],
	      click = document.getElementsByClassName('click')[0],
		    key = true;
		  click.addEventListener('click',function (){
			  if(key){
				  key = false;
				  console.log("ddd");
				  rotaing.style.animationPlayState = "paused";
			  }else{
				  key=true;
				  console.log(666);
				  rotaing.style.animationPlayState = "running";
			  }
		  },false)
